version: '3.8'

services:
  db:
    image: mysql:8.4
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: ${{ secrets.MYSQL_APP_PASSWORD }}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${{ secrets.MYSQL_ROOT_PASSWORD }}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - net

  backend:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: ${{ secrets.MYSQL_APP_PASSWORD }}
      DB_NAME: appdb
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      - net

  frontend:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest
    restart: unless-stopped
    networks:
      - net

volumes:
  db_data:

networks:
  net:
    name: lemp_backend_frontend_net
    driver: bridge