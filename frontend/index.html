<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend (Nginx) konteilla cicd</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Frontend (Nginx) konteilla CI/CD</h1>
  <button id="btn">Kutsu APIa → /cicd/api/db</button>
  <pre id="result">Tässä näkyy tulos...</pre>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      try {
        // Tämä toimii aina, olit sitten /cicd, /cicd/, /cicd/123 tai missä tahansa
        const apiUrl = new URL("/cicd/api/db", window.location.origin);
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "API error: " + err.message;
      }
    });
  </script>
</body>
</html>
