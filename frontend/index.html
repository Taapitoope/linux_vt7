<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend (Nginx) konteilla cicd</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Frontend (Nginx) konteilla CI/CD</h1>
  <button id="btn">Kutsu APIa</button>
  <pre id="result">Tässä näkyy tulos...</pre>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      try {
        const response = await fetch("/cicd/api/db");
        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "API error: " + err;
      }
    });
  </script>
</body>
</html>
