<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend (Nginx) konteilla cicd</title>
</head>
<body>
  <h1>Frontend (Nginx) konteilla cicd</h1>
  <button id="btn">Kutsu APIa</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      try {
        // HUOM: suhteellinen polku, koska app asuu /cicd alla hostilla
        // mutta kontissa tämä on vain /api/...
        const response = await fetch(window.location.pathname + "api/db")
        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "API error: " + err;
      }
    });
  </script>
</body>
</html>
